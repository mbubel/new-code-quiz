<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overwatch Quiz</title>
    <!-- style.css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <!-- Timer -->
    <nav class="navbar navbar-light bg-light">
      <div class="ml-auto">Time: <span id="time-left">120 seconds</span></div>
    </nav>
    <!-- Questions appear here-->
    <div class="card-body" id="quiz-questions">
      <h2>Overwatch Quiz Challenge</h2>
      <div>
        <p id="questionContent"></p>
      </div>
      <div>
        <button
          class="btn btn-sm btn-primary"
          id="button1"
          data-index="0"
        ></button>
      </div>
      <div>
        <button
          class="btn btn-sm btn-primary"
          id="button2"
          data-index="1"
        ></button>
      </div>
      <div>
        <button
          class="btn btn-sm btn-primary"
          id="button3"
          data-index="2"
        ></button>
      </div>
      <div>
        <button
          class="btn btn-sm btn-primary"
          id="button4"
          data-index="3"
        ></button>
      </div>
      <div id="check-answer">
        <hr />
        <span id="answer-text"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
